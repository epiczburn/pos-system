<div class="grid">
    <div class="col-offset-1 col-4">
        <p-chart type="pie"  [data]="data" [options]="chartOptions"  width="400" height="400"></p-chart>
    </div>
</div>


<p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>รูป</th>
            <th>ชื่อ</th>
            <th>ราคา</th>
            <th>จำนวนที่ขายได้</th>
            <th>ต้นทุน</th>
            <th>กำไร-ขาดทุน</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
        <tr class="p-selectable-row">

            <td>
                <img [src]="product.img" width="100px" height="100px">
            </td>
            <td>
                <span class="p-column-title">ชื่อสินค้า</span>
                <span class="image-text">{{product.name}}</span>
            </td>
            <td>
                <span class="p-column-title">ราคา</span>
                {{product.price}}
            </td>
            <td>
                <span class="p-column-title">จำนวนที่ขายได้</span>
                {{product.quantity}}
            </td>
            <td>
                <span class="p-column-title">ต้นทุน</span>
                <p>1 บาท</p>
            </td>
            <td>
                <span class="p-column-title">กำไร-ขาดทุน</span>
                <p>กำไร</p>
            </td>
        </tr>
    </ng-template>

        </tr>
    </ng-template> -->

    <ng-template pTemplate="summary">

            รายการทั้งหมดในร้านมี {{products ? products.length : 0 }} รายการ.
        </div>
    </ng-template>
</p-table>
