<br><br>
<div class="grid">
    <div class="col-offset-1 col-10">
        <div id="header">
            <app-logout></app-logout>
        </div>
        <br>
        <p-table #dt [value]="products" [(selection)]="selectedProducts" dataKey="id" styleClass="p-datatable-customers"
            [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            [loading]="loading" [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0">

            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">



                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search..." />
                        <!-- <p-dropdown [options]="itemtype" [(ngModel)]="selectedproducttype" placeholder="ประเภทสินค้า"
                            optionLabel="name" [showClear]="true"></p-dropdown> -->
                    </span>



                    <span>
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                    </span>
                    
                </div>

            </ng-template>


            <ng-template pTemplate="header">
                <tr>

                    <th pSortableColumn="img"> รูปภาพ <p-sortIcon field="img"></p-sortIcon></th>
                    <th pSortableColumn="name"> ชื่อสินค้า <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="barcode"> รหัสบาร์โค้ด <p-sortIcon field="barcode"></p-sortIcon></th>
                    <th pSortableColumn="quantity"> จำนวนที่เหลือ <p-sortIcon field="quantity"></p-sortIcon></th>
                    <th pSortableColumn="price"> ราคา <p-sortIcon field="price"></p-sortIcon></th>
                    <th></th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr class="p-selectable-row">

                    <td>

                        <img [src]="product.img" width="100px" height="100px">
                    </td>
                    <td>
                        <span class="p-column-title">ชื่อสินค้า</span>
                        <span class="image-text">{{product.name}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">รหัสบาร์โค้ด</span>
                        {{product.barcode}}
                    </td>
                    <td>
                        <span class="p-column-title">จำนวน</span>
                        {{product.quantity}}
                    </td>
                    <td>
                        <span class="p-column-title">ราคา</span>
                        {{product.price}}
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                            (click)="editProduct(product)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="deleteProduct(product)"></button>
                    </td>

                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
        </p-table>
        <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="รายละเอียดสินค้า" [modal]="true"
            styleClass="p-fluid">
            <ng-template pTemplate="content">
                <img [src]="product.img" [alt]="product.img" class="product-image" *ngIf="product.img">
                <div class="field">
                    <label for="barcode">รหัสบาร์โค้ดสินค้า</label>
                    <input type="text" pInputText id="barcode" [(ngModel)]="product.barcode" required autofocus />
                    <small class="p-error" *ngIf="submitted && !product.barcode"> กรุณาใส่รหัสบาร์โค้ดสินค้า </small>
                </div>
                <div class="field">
                    <label for="name">ชื่อสินค้า</label>
                    <input type="text" pInputText id="name" [(ngModel)]="product.name" required autofocus />
                    <small class="p-error" *ngIf="submitted && !product.name"> กรุณาใส่ชื่อสินค้า </small>
                </div>
                <!-- <div class="field">
                    <label for="description">Description</label>
                    <textarea id="description" pInputTextarea [(ngModel)]="product.description" required rows="3" cols="20"></textarea>
                </div> -->

                <!-- <div class="field">
                    <label for="inventoryStatus">Inventory Status</label>
                    <p-dropdown [(ngModel)]="product.inventoryStatus" inputId="inventoryStatus" [options]="statuses" placeholder="Select">
                        <ng-template let-option pTemplate="item">
                            <span [class]="'product-badge status-' + option.value">{{option.label}}</span>
                        </ng-template>
                    </p-dropdown>
                </div> -->

                    <label class="mb-3">Type</label>
                    <div class="formgrid grid">
                        <div class="field-radiobutton col-6">
                            <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="product.category"></p-radioButton>
                            <label for="category1">Accessories</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="product.category"></p-radioButton>
                            <label for="category2">Clothing</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="product.category"></p-radioButton>
                            <label for="category3">Electronics</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton id="category4" name="category" value="Fitness" [(ngModel)]="product.category"></p-radioButton>
                            <label for="category4">Fitness</label>
                        </div>
                    </div>
                </div> -->

                <div class="formgrid grid ">
                    <div class="field col">
                        <label for="price">ราคา</label>
                        <input type="text" pInputText id="price" [(ngModel)]="product.price" required autofocus />
                        <small class="p-error" *ngIf="submitted && !product.price"> กรุณาใส่ราคาสินค้า </small>
                    </div>
                    <div class="field col">
                        <label for="quantity">จำนวน</label>
                        <input type="text" pInputText id="quantity" [(ngModel)]="product.quantity" required autofocus />
                        <small class="p-error" *ngIf="submitted && !product.quantity"> กรุณาใส่จำนวนสินค้า </small>
                    </div>

                </div>
                <!-- <div class="formgrid grid">
                    <div class="field col">
                        <label for="price">Price</label>
                        <p-inputNumber id="price" [(ngModel)]="product.price" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
                    </div>
                    <div class="field col">
                        <label for="quantity">Quantity</label>
                        <p-inputNumber id="quantity" [(ngModel)]="product.quantity"></p-inputNumber>
                    </div>
                </div> -->
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="ยกเลิก" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="ตกลง" icon="pi pi-check" class="p-button-text"
                    (click)="saveProduct(product)"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>

<div id="footer">
    <app-button></app-button>
</div>
